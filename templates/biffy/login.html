{% extends "site/noauth_base.html" %}
{% load widget_tweaks %}
{% block content %}
<div id="wrapper">
  <!--Sidebar-->
  <div id="sidebar-wrapper">
    <div class="form">
      <h1>Biffy</h1>
      <p>
        <i>The missing B1if editor</i>
      </p>
    </div>
  </div>
  <!--/#sidebar-wrapper-->
  <!--Page Content-->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <form role="form" id="fileform" method="POST">{% csrf_token %}
            <h1>Please Login</h1>
            <div class="form-group">
              <label for="username">User Name</label>
              <input name="username" id="username" value="" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" id="password" type="password" value="" />
            </div>
            <div class="form-group">
              <input type="submit" name="Login" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
