{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Biffy Flow Editor</title>
          <!--Bootstrap-->
          <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
          <link href="{% static "codemirror/codemirror.css" %}" rel="stylesheet">
            <!--Custom CSS-->
            <link href="{% static "css/floweditor.css" %}"  rel="stylesheet">
              <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
              <!--WARNING: Respond.js doesn't work if you view the page via file://-->
              <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]--></head>
            <body>
              <div id="content">
        {% block content %}{% endblock %}
    </div>
                <!--/#page-content-wrapper--></div>
              <!--/#wrapper-->
              <!--jQuery (necessary for Bootstrap's JavaScript plugins)-->
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
              <!--Include all compiled plugins (below), or include individual files as needed-->
              <script src="{% static "js/bootstrap.min.js" %}"></script>
              <script src="{% static "js/floweditor.js" %}"></script>
              <script src="{% static "codemirror/codemirror.js" %}"></script>
              <script src="{% static "codemirror/xml.js" %}"></script>
              <!--Menu Toggle Script-->
              <script>$("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });</script>
            </body>
          </html>
